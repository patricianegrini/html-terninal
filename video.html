
<!-- o controls e para habilitar todas as opções dos videos 
 a controlsList para listar o que nao quer que apareça por exemplo fazer downoload do video
 O autoplay e para iniciar automatico quando abrir o navegador, mas alguns navegadores bloqueia e se colocar 
 muted o navegador permite o autoplay mutado
 Posso colocar capa no video mas precisa tirar o autoplay porque inicia na capa deu clico para iniciar e começa o video
o  poster="./ROGAI POR NOS.jpg" é a capa do video.



<video src="./Vídeo abençoa me.mp4" 
    controls 
    controlsList="nodownload"
    autoplay
    muted
    poster="./ROGAI POR NOS.jpg"
></video>

 -->

 <video controls
    height="700"
    width="400"   
 >
    <source src="./Vídeo abençoa me.mov">
    <source src="./Vídeo abençoa me.mkv">
    <source src="./Vídeo abençoa me.mp4">
 </video>
